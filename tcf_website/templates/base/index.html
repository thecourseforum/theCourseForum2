{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}theCourseForum{% endblock %}</title>
    <link rel="icon"
      type="image/png"
      href="{% static 'base/img/new_logo.png' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed3998fccc.js" crossorigin="anonymous"></script>

    <!-- tCF Custom Styling -->
    <link rel="stylesheet" href="{% static 'base/tcf-style.css' %}" />
    <!-- Google Fonts: Lato, Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    {% block basestyles %}{% endblock %}

    {% block styles %}{% endblock %}
</head>

<body class="body">
  {% block body %}{% endblock %}

  <!-- Login modal -->
  {% include "login/login_modal.html" %}

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>

  {% block basejs %}{% endblock %}

  {% block js %}{% endblock %}
</body>

</html>
