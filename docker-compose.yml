version: '3'

services:
  web:
    build: .
    command: bash -c "pip install --upgrade -r requirements.txt && python3 manage.py makemigrations tcf_website && python3 manage.py migrate && python3 manage.py invalidate_cachalot tcf_website && echo Starting Django Server... && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    container_name: tcf_django
    env_file:
      - .env
    restart: always
  db:
    image: postgres:12.2
    restart: always
    container_name: tcf_db
    environment:
      POSTGRES_USER: tcf_django
      POSTGRES_PASSWORD: s3kr1t
      POSTGRES_DB: tcf_db
