{% extends "base/base.html" %}
{% load static %}

{% block title %}Edit a Review - theCourseForum{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'reviews/new_review.css' %}" />
{% endblock %}

{% block content %}
<div class="new-review container text-left mx-auto">
  <h1 class="h2 mt-2 mb-4">Edit a review</h1>
  <div class="card">
    <form class="card-body px-md-5"
    action="{% url 'edit_review' review_id=form.instance.id %}"
    method="POST">
        {% csrf_token %}
        {% include 'reviews/review_form_content.html' %}
        <div class="new-review-submit row py-4">
          <button type="submit" class="btn btn-primary mx-auto">Update Review</button>
        </div>
    </form>
  </div>
</div>

{% endblock %}

{% block js %}
<script type="text/javascript" src="{% static 'reviews/sync_review_sliders.js' %}"></script>
{% endblock %}
