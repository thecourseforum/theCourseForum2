{% extends "base/base.html" %}
{% load static %}

{% block title %}Password Reset - theCourseForum{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row d-flex flex-column align-items-center">
        <form method="POST">
          {% csrf_token %}
                <div class="form-group col">
                    <label for="email">Email</label>
                    <input id="email" class="form-control bg-white" type="text" name="email" placeholder="mst3k@virginia.edu">
                </div>
            <div class="form-group col">
                <input type="submit" class="btn btn-primary bg-tcf-indigo" value="Create Account">
            </div>
        </form>
    </div>
</div>
{% endblock %}
