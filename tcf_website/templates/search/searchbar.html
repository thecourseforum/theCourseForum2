<!-- searchbar.html -->
<form class="form-inline flex-grow-1" action="/search" method="get">
  <div class="input-group flex-grow-1">
    <input type="search" class="form-control border border-right-0"
           placeholder="Search for a class or professor..." aria-label="Search" name="q" value="{{query}}">
    <div class="input-group-append">
      <!-- Search Button -->
      <button class="btn btn-outline-secondary border border-left-0" id="search-button" aria-label="Search" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
      </button>
<!-- filter_dropdown.html -->
<div class="dropdown">
  <button 
    class="btn btn-outline-secondary dropdown-toggle border border-left-0" 
    id="filter-button" 
    aria-label="Filter" 
    type="button" 
    data-toggle="dropdown" 
    aria-expanded="false"
  >
    Filter
  </button>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="filter-button" style="width: 800px;">
    <form class="px-4 py-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="option1">
        <label class="form-check-label" for="option1">
          Monday
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="option2">
        <label class="form-check-label" for="option2">
          Tuesday 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="option3">
        <label class="form-check-label" for="option3">
          Wednesday 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="option4">
        <label class="form-check-label" for="option4">
          Thursday 
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="option4">
        <label class="form-check-label" for="option4">
          Friday 
        </label>
      </div>
    </form>
    
      <form method="GET" action="{% url 'search' %}">
        <div class="form-group">
            <label for="subdepartment">Subject</label>
            <select multiple class="form-control" id="subdepartment" name="subdepartment">
                {% for subdept in subdepartments %}
                    <option value="{{ subdept.mnemonic }}" {% if subdept.mnemonic in selected_subdepartments %}selected{% endif %}>{{ subdept.mnemonic }} - {{ subdept.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="discipline">Discipline</label>
            <select multiple class="form-control" id="discipline" name="discipline">
                {% for discipline in disciplines %}
                    <option value="{{ discipline.name }}" {% if discipline.name in selected_disciplines %}selected{% endif %}>{{ discipline.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
  </div>
</div>
