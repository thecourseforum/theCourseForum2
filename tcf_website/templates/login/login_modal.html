<!-- Login modal (imported in index.html) -->
{% load static %}
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="d-flex justify-content-center">
            <img src="{% static 'base/img/new_logo.png' %}" alt="theCourseForum logo"
                 height="150px">
          </div>
          <div class="text-center">
              <h2 class="h3 card-title">Welcome to theCourseForum!</h2>
              <p class="card-text mb-3">Please log in to continue.</p>
          </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        {% include "login/login_button.html" %}
      </div>
    </div>
  </div>
</div>
