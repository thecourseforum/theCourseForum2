<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteProfileModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete your account?
          <br><br>
          Deleting your account will remove any data associated with your profile (reviews, votes, etc.)
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <form method="POST" action="{% url 'delete_profile' user.id %}">
             {% csrf_token %}
             <button name="delete" type="submit" value="DELETE" class="btn btn-danger">Yes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
