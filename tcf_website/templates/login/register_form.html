{% extends "base/base.html" %}
{% load static %}

{% block title %}Register - theCourseForum{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row d-flex flex-column align-items-center">
        <form action="{% url 'social:complete' 'email' %}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col">
                    <label for="first_name">First Name</label>
                    <input id="first_name" class="form-control bg-white" type="text" name="first_name" placeholder="John">
                </div>
                <div class="form-group col">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" class="form-control bg-white" type="text" name="last_name" placeholder="Doe">
                </div>
            </div>
            <div class="form-group col">
                <div class="form-group">
                    <label for="email">Your email: </label>
                    <input id="email" class="form-control bg-white" type="email" name="email" placeholder="mst3k@virginia.edu">
                </div>
                {% if error_message %}
                    {% for error in error_message %}
                        <p><strong>{{ error }}</strong></p>
                    {% endfor %}
                {% endif %}
                
                <div class="form-group">
                    <label for="password">Your password: </label>
                    <input id="password" class="form-control bg-white" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password_confirm">Please confirm password: </label>
                    <input id="password_confirm" class="form-control bg-white" type="password" name="password_confirm" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group col">
                <input type="submit" class="btn btn-primary bg-tcf-indigo" value="Create Account">
            </div>
        </form>
    </div>
</div>
{% endblock %}
