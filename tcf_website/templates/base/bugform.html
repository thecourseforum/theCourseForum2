{% load static %}

<!-- found a bug form pop up (modal) -->
<div class="modal fade" id="bugModal" tabindex="-1" role="dialog" aria-labelledby="bugModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Report a Bug </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" id="bugform" novalidate>
          <div class="form-row">
              <label for="emailField">Email (leave blank to remain anonymous)</label>
              <input type="email" class="form-control" id="emailField" placeholder="example@virginia.edu" value="">
              <div class="invalid-feedback">
                Invalid Email
              </div>
          </div>
          <div class="form-row">
              <label for="descriptionField">Description</label>
              <textarea class="form-control" id="descriptionField" rows="3" placeholder="Please be as detailed as possible!" required></textarea>
              <div class="valid-feedback">
                Looks good!
              </div>
          </div>
          <div class="form-row justify-content-center">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="category1" value="Crash">
              <label class="form-check-label" for="category1">Crash</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="category2" value="UI/Styling">
              <label class="form-check-label" for="category2">UI/Styling</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="category3" value="Data Error">
              <label class="form-check-label" for="category3">Data Error</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="category4" value="Account Error">
              <label class="form-check-label" for="category4">Account Error</label>
            </div>
          </div>
          <div class="form-row justify-content-center">
            <button type="button" id="bugSubmitBtn" class="btn btn-primary align-self-center">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="container">
          <div class="row justify-content-center">
            <h5>Thanks for your help!</h5>
          </div>
          <div class="row justify-content-center">
            <p> Your feedback has been recorded. </p>
          </div>
          <div class="row justify-content-center">
            <button type="button" data-dismiss="modal" class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% block js %}
<script type="module" src="{% static 'base/bugform.js' %}"></script>
{% endblock %}
