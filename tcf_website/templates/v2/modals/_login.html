{% load static %}
{# Login Modal #}
<div class="modal-backdrop" id="loginModalBackdrop"></div>
<div class="modal" id="loginModal" role="dialog" aria-labelledby="loginModalTitle" aria-modal="true">
  <div class="modal__dialog">
    <div class="modal__header">
      <h2 class="modal__title" id="loginModalTitle">Sign in to theCourseForum</h2>
      <button class="modal__close" data-modal-close aria-label="Close">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="modal__body modal__body--centered">
      <div class="modal__icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
      </div>
      
      <h3 class="text-xl font-semibold mb-2">Welcome to theCourseForum</h3>
      <p class="text-muted text-sm mb-6">
        Sign in with your UVA account to access reviews, schedules, and more.
      </p>
      
      <a href="{% url 'login' %}?next={{ request.get_full_path|urlencode }}" class="btn btn--primary btn--lg btn--full">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        Sign in with UVA NetBadge
      </a>
      
      <p class="text-subtle text-xs mt-4">
        By signing in, you agree to our 
        <a href="{% url 'terms_v2' %}" class="text-primary">Terms of Service</a> and
        <a href="{% url 'privacy_v2' %}" class="text-primary">Privacy Policy</a>.
      </p>
    </div>
  </div>
</div>
