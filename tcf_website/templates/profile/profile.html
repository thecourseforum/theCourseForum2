{% extends "base/base.html" %}
{% load static %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row d-flex flex-column align-items-center">
        <h2>Profile</h2>
        <div class="card col-9 col-md-4 text-center mt-3">
            <div class="card-body">
                <h4 class="card-title">
                    {{ user.full_name }}
                </h4>
                <p class="card-text">
                    <i class="fas fa-at fa-fw"></i> {{ user.computing_id }}
                </p>
                <p class="card-text">
                    <i class="fas fa-university fa-fw"></i> University of Virginia
                </p>
                <p class="card-text">
                    <i class="fas fa-graduation-cap fa-fw"></i> Class of {{ user.graduation_year }}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
