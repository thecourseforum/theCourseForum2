{% extends "base/base.html" %}
{% load static %}

{% block title %}Make a Schedule - theCourseForum{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'schedule/schedule_stats.css' %}" />
{% endblock %}

{% block content %}
<div class="my-reviews container mx-auto">
    <div class="my-reviews-header d-flex flex-sm-row flex-column mb-4">
        <h1 class="h2 mt-2 mb-0" id="schedule_header">My Schedules</h1>
        <a class="ml-2 mt-2 btn bg-tcf-orange text-white" id="schedule_button" href="{% url 'new_review' %}" >
            <i class="fas fa-plus" aria-hidden="true"></i> New 
        </a>
        <a class="ml-2 mt-2 btn bg-tcf-orange text-white" id="schedule_button" href="{% url 'new_review' %}" >
            <i class="fa fa-pencil" aria-hidden="true"></i> Edit 
        </a>
        <a class="ml-2 mt-2 btn bg-tcf-orange text-white" id="schedule_button" href="{% url 'new_review' %}" >
            <i class="fa fa-trash-o" aria-hidden="true"></i> Delete 
        </a>
    </div>
    <!-- {% include "reviews/review_stats.html" with total_reviews_written=total_reviews_written total_review_upvotes=total_review_upvotes average_review_rating=average_review_rating %} -->
    {% include "schedule/schedules.html" with schedules=user.schedules profile=True %}
</div>
{% endblock %}
