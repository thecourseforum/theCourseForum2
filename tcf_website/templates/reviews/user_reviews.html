{% extends "base/base.html" %}
{% load static %}

{% block title %}My Reviews - theCourseForum{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'reviews/review.css' %}" />
{% endblock %}

{% block content %}
<div class="my-reviews container mx-auto">
    <h1 class="h2 mx-3 mt-2 mb-4">My reviews</h1>
    {% include "reviews/reviews.html" with reviews=user.reviews profile=True %}
</div>
{% endblock %}

{% block js %}
<script type="module" src="{% static 'reviews/review.js' %}"></script>
{% endblock %}
