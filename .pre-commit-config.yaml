repos:
  - repo: https://github.com/ambv/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.9
        args: ["--exclude", "/migrations/", "--line-length", "80"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.3"
    hooks:
      - id: prettier
        files: \.(js|css|md)$

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args:
          [
            "--profile",
            "black",
            "--line-length",
            "80",
            "--skip-glob",
            "tcf_website/migrations",
          ]
