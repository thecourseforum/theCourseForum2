{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>theCourseForum</title>

    <link rel="stylesheet" href="{% static 'base/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'base/base.css' %}" />

    {% block styles %}
    {% endblock %}
</head>
<body class="body">
    {% include "base/navbar.html" %}
    <div class="content px-3 container-fluid text-center text-md-left">
        <div class="row">
        {% block content %}
        <p>Base content goes here.</p>
        {% endblock %}
        </div>
    </div>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center" style="color: black;">
                theCourseForum &copy; {{ LATEST_SEMESTER.year }}
                <p>
                    <span>
                        <a href="mailto:support@thecourseforum.com?cc=rz5sc@virginia.edu&subject=tCF Bug Report&body=Hi there!%0D%0A%0D%0AI found a bug.%0D%0A%0D%0AWhen I <X>, <Y> happens.">Found a bug?</a>
                    </span>
                    {% if DEBUG %}
                    <span> | DEBUG Mode.</span>
                    {% endif %}
                </p>
            </div>
        </div>
    </footer>
    <script src="{% static 'base/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'base/bootstrap.bundle.min.js' %}"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
