# Based on https://github.com/actions/starter-workflows/blob/main/ci/django.yml
name: Continuous Integration

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    environment: testing_environment
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    services:
      postgres:
        image: postgres:12.2
        env:
          POSTGRES_USER: $DB_USER
          POSTGRES_PASSWORD: $DB_PASSWORD
          POSTGRES_DB: $DB_NAME
        ports:
          - 5431:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python packages, excluding the unnecessary ones
        run: |
          python -m pip install --upgrade pip
          for x in "tqdm" "gunicorn" "django-heroku" "uwsgi"; do sed -i "/$x/d" requirements.txt; done;
          pip install -r requirements.txt

      - name: Run pylint
        run: pylint --load-plugins pylint_django tcf_website tcf_core

      - name: Migrations & Tests
        run: |
          mkdir tcf_website/migrations
          touch tcf_website/migrations/__init__.py
          python manage.py makemigrations
          python manage.py migrate
          python manage.py test

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install npm packages
        run: npm ci

      - name: Run ESLint
        run: node_modules/.bin/eslint tcf_website/static/**/*.js
