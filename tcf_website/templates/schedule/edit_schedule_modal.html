{% load custom_tags %}
{% load static %}

<div class="modal fade" id="editScheduleModal" tabindex="-1" role="dialog" aria-labelledby="editScheduleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Schedule</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="edit_schedule_form" action="{% url 'edit_schedule' %}" method="PUT">
                {% csrf_token %}
  

                <input type="hidden" id="schedule_id_input" name="schedule_id" value="">
                <div class="ml-sm-auto d-flex justify-content-end">
                    <button id="schedule_edit_btn"  type="submit" value="Submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
