{% extends "login/login_base.html" %}
{% load static %}

{% block login_content %}

<h2 class="card-title">Welcome to theCourseForum!</h2>
<form method="POST"> 
    {% csrf_token %}
    <div class="form-group">
        <div id="course-form-input" class="input-group">
            Please enter your graduation year: {{ form.grad_year }} <br>
            <input type="submit" value="Submit"> 
        </div>
    </div>
</form> 

{% endblock %}
