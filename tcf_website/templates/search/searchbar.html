<!-- searchbar.html -->
<form class="form-inline flex-grow-1" action="/search" method="get">
  <div class="input-group flex-grow-1">
    <input type="search" class="form-control border border-right-0"
           placeholder="Search for a class or professor..." aria-label="Search" name="q" value="{{query}}">
    <div class="input-group-append">
      <!-- Search Button -->
      <button class="btn btn-outline-secondary border border-left-0" id="search-button" aria-label="Search" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
      </button>
<!-- filter_dropdown.html -->
<div class="dropdown">
  <button 
    class="btn btn-outline-secondary dropdown-toggle border border-left-0" 
    id="filter-button" 
    aria-label="Filter" 
    type="button" 
    data-toggle="dropdown" 
    aria-expanded="false"
  >
    Filter
  </button>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="filter-button">
    <form class="px-4 py-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="option1">
        <label class="form-check-label" for="option1">
          Option 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="option2">
        <label class="form-check-label" for="option2">
          Option 2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="option3">
        <label class="form-check-label" for="option3">
          Option 3
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="option4">
        <label class="form-check-label" for="option4">
          Option 4
        </label>
      </div>
    </form>
  </div>
</div>
