version: "3"

services:
  web:
    build: .
    command:
      bash -c "if [ \"${ENVIRONMENT}\" = 'dev' ]; then /wait-for-it.sh tcf_db:${DB_PORT} || exit 1; fi && \
      python manage.py migrate && \
      python manage.py collectstatic --noinput && \
      python manage.py invalidate_cachalot tcf_website && \
      echo 'Starting Django Server...' && \
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - /app/db/ # exclude the subfolder to prevent potential interference
      - node_modules:/app/node_modules
    ports:
      - "8000:8000"
    container_name: tcf_django
    restart: always
    depends_on:
      - db
      - redis
  db:
    image: postgres:15.4
    volumes:
      - ./db:/app
    restart: always
    container_name: tcf_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PORT: ${DB_PORT}
  redis:
    image: redis:6
    container_name: tcf_redis
    restart: always

  celery_worker:
    build: .
    command: celery -A tcf_core.settings worker -l info
    volumes:
      - .:/app
      - /app/db/
      - node_modules:/app/node_modules
    container_name: tcf_celery_worker
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=tcf_core.settings.base

  celery_beat:
    build: .
    command: celery -A tcf_core.settings beat -l info
    volumes:
      - .:/app
      - /app/db/
      - node_modules:/app/node_modules
    container_name: tcf_celery_beat
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=tcf_core.settings.base
volumes:
  node_modules:
