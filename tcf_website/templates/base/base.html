{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>theCourseForum</title>

    <link rel="stylesheet" href="{% static 'base/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'base/base.css' %}" />

    {% block styles %}
    {% endblock %}
</head>
<body class="body">
    {% include "base/navbar.html" %}
    <div class="content container-fluid">
        {% block content %}
        <p>Base content goes here.</p>
        {% endblock %}
    </div>
    <footer>
        <div class="row pad">
            <div class="col-lg-12 text-center" style="color: black;">
                theCourseForum | 2020
                {% if DEBUG %}
                    <p>DEBUG Mode.</p>
                {% endif %}
            </div>
        </div>
    </footer>
    <script src="{% static 'base/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'base/bootstrap.bundle.min.js' %}"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
