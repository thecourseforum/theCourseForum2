{% load static %}

<!-- Sidebar -->
<div id="sidebar-wrapper" class="border-right pb-0
     d-flex flex-column justify-content-between text-center">
  <div class="list-group list-group-flush">
    <!-- TODO: dashboard for saved courses, enrollment dates, major-specific info, etc -->
    <!-- <a href="{% url 'browse' %}"
       class="list-group-item list-group-item-action">
       <i class="fa fa-star-o fa-fw"></i>&nbsp; Dashboard
    </a> -->
    <a href="{% url 'browse' %}"
       class="list-group-item list-group-item-action pb-0
       {% if request.resolver_match.url_name == 'browse' %}active{% endif %}">
       <h4><i class="fa fa-th-large fa-fw"></i></h4>
       <p>Browse</p>
       <hr>
    </a>
    <a href="{% url 'new_review' %}"
       class="list-group-item list-group-item-action pb-0
       {% if request.resolver_match.url_name == 'new_review' %}active{% endif %}">
      <h4><i class="fa fa-pencil-square-o fa-fw"></i></h4>
      <p>+Review</p>
      <hr>
    </a>
    <a href="{% url 'about' %}"
       class="list-group-item list-group-item-action pb-0
       {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
      <h4><i class="fa fa-code fa-fw"></i></h4>
      <p>About</p>
      <hr>
    </a>
    <a href="#feedback"
       class="list-group-item list-group-item-action pb-0
       {% if request.resolver_match.url_name == 'feedback' %}active{% endif %}">
      <h4><i class="fa fa-thumbs-up fa-fw"></i></h4>
      <p>Feedback</p>
      <hr>
    </a>

    <!-- tCF profile dropdown when navbar collapses -->
    {% if user.is_authenticated %}
      <div class="d-md-none list-group-item dropdown">
        <div class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <h4><i class="fa fa-user fa-fw"></i></h4>
          <p class="mb-0">Account</p>
        </div>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
          <a class="dropdown-item" href="{% url 'reviews' %}">My reviews</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    {% else %}
      <a href="{% url 'login' %}"
      class="list-group-item list-group-item-action
      {% if request.resolver_match.url_name == 'login' %}active{% endif %}">
        <h4><i class="fa fa-user fa-fw"></i></h4>
      </a>
      <p>Sign In</p>
    {% endif %}
  </div>

  <div class="footer text-center small">
    <a href="{% url 'privacy' %}">Privacy</a> |
    <a href="{% url 'terms' %}">Terms</a>
    <p>theCourseForum <br> &copy; {{ LATEST_SEMESTER.year }} v1.0.0</p>
    {% if DEBUG %}
    <div class="bg-tcf-blue pb-3">
      <hr class="border-white">
      DEBUG Mode
    </div>
    {% endif %}
  </div>
</div>
<!-- /#sidebar-wrapper -->
