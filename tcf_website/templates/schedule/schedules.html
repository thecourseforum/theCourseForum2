{% load static %}

{% block title %}Make a Schedule - theCourseForum{% endblock %}

{% block content %}

<div class="schedule-list">
    <!-- where to list the schedules -->
    <ul class="review-list list-unstyled">
        {% for s in schedules %}
        <li>
            {% include "schedule/schedule.html" with profile=profile schedule=s %}
        </li>
        {% empty %}
        <div>You haven't made any schedules yet!</div>
        {% endfor %}
    </ul>
</div>

{% endblock %}
