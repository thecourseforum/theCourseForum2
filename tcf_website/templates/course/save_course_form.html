{% load static %}

<div class="modal fade" id="saveCourseModal" tabindex="-1" role="dialog" aria-labelledby="saveCourseModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" id="save_course" novalidate>
          <div class="form-row">
          </div>
          <div class="form-row">
          </div>
          </div>
          <div class="form-row justify-content-center">
            <button type="button" id="saveCourseBtn" class="btn btn-primary align-self-center">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
